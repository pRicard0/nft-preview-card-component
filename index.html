<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="card">
    <section class="image-section">
      <img src="/images/image-equilibrium.jpg" alt="equilibrium" id="equilibrium-image">
      <div class="overlay">
        <img src="/images/icon-view.svg" alt="view" id="icon-view">
      </div>
    </section>


    <section class="text-section">
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="numberdiv-and-textdiv">
        <div class="numberdiv">
          <img src="/images/icon-ethereum.svg" alt="ethereum">
          <strong class="number">0.041 ETH</strong>
        </div>
        <div class="textdiv">
          <img src="/images/icon-clock.svg" alt="clock" id="clock-image">
          <p class="text" id="days-text">3 days left</p>
        </div>
      </div>
    </section>

    <hr class="line">

    <section class="author-section">
        <img src="/images/image-avatar.png" alt="avatar" id="avatar-image">
        <p class="text" id="author-text">Creation of <a href="#" id="author-page">Jules Wyvern</a></p>
    </section>
  </main>

</body>
</html>
